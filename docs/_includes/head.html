<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <title>{% if page.fulltitle %}{{ page.fulltitle }}{% else %}{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}{% endif %}</title>

  <link rel="stylesheet" href="{{ site.fontawesome }}">
  {% if page.mdi %}
    <link rel="stylesheet" href="{{ site.mdi }}">
  {% endif %}
  <link rel="stylesheet" href="{{ site.url }}/css/elenore-docs.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">

  <link rel="shortcut icon" href="{{ site.url }}/images/elenore-icon.png">
</head>
