<nav class="nav">
  <div class="nav-left">
    <a class="nav-item is-brand" href="{{ site.url }}/">
      {% if page.route == 'index' %}
        <img src="{{ site.url }}/images/elenore-type.png" alt="{{ site.title }}">
      {% else %}
        <img src="{{ site.url }}/images/elenore-type-white.png" alt="{{ site.title }}">
      {% endif %}
    </a>
  </div>

  <div class="nav-center">
    <a class="nav-item" href="{{ site.github }}">
      <span class="icon">
        <i class="fa fa-github"></i>
      </span>
    </a>
  </div>

  <span id="nav-toggle" class="nav-toggle">
    <span></span>
    <span></span>
    <span></span>
  </span>

  <div id="nav-menu" class="nav-right nav-menu">
    <a class="nav-item {% if page.route == 'index' %}is-active{% endif %}" href="{{ site.url }}/">
      Home
    </a>
    <a class="nav-item {% if page.route == 'documentation' %}is-active{% endif %} {% if page.layout == 'documentation' %}is-active{% endif %}" href="{{ site.url }}/documentation/overview/start">
      Documentation
    </a>

    {% if page.route == 'index' %}
      <span class="nav-item">
        <a class="button is-primary" href="{{ site.download }}">
          <span class="icon">
            <i class="fa fa-download"></i>
          </span>
          <span>Download</span>
        </a>
      </span>
    {% else %}
      <span class="nav-item">
        <a class="button is-primary is-inverted" href="{{ site.download }}">
          <span class="icon">
            <i class="fa fa-download"></i>
          </span>
          <span>Download</span>
        </a>
      </span>
    {% endif %}
  </div>
</nav>
