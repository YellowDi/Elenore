{% if include.plain %}
  <div class="columns">
    <div class="column is-half">
      <div class="el-example">
        {{ include.content }}
      </div>
    </div>
    <div class="column is-half">
      {% highlight html %}{{ include.content }}{% endhighlight %}
    </div>
  </div>
{% else %}
  <div class="
    el-snippet
    {% if include.horizontal %}el-is-horizontal{% else %}el-is-vertical{% endif %}
    {% if include.clipped %}el-is-clipped{% endif %}
    {% if include.size %}el-is-{{ include.size }}{% endif %}
    ">
    <div class="el-snippet-preview {% if include.paddingless %}is-paddingless{% endif %}">
      {{ include.content }}
    </div>
    <div class="el-snippet-code {% unless include.clipped %}highlight-full{% endunless %} {% if include.more %}el-is-more el-is-more-clipped{% endif %}">
      {% highlight html %}{{ include.content }}{% endhighlight %}
    </div>
  </div>
{% endif %}
